{% extends "base.html" %}
{% block title %}Vytvorenie účtu{% endblock %}
{% block content %}
<h1 class="mb-3 text-center">Vytvorenie účtu (Formulár B)</h1>

{% if chyba %}
    <div class="alert-error">{{ chyba }}</div>
{% endif %}
{% if sprava %}
    <div class="alert-success-custom">{{ sprava }}</div>
{% endif %}

<form method="post" class="mx-auto" style="max-width: 550px;">
    <div class="mb-3">
        <label class="form-label">Majiteľ (klient)</label>
        <select class="form-select" name="id_majitela" required>
            {% for k in klienti %}
                <option value="{{ k.id }}">
                    {{ k.id }} – {{ k.meno }} {{ k.priezvisko }} ({{ k.email }})
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Počiatočný zostatok</label>
        <input class="form-control" type="number" step="0.01" name="zostatok" value="0" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Úrok (%)</label>
        <input class="form-control" type="number" step="0.01" name="urok" value="1.0" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Typ účtu</label>
        <select class="form-select" name="typ" id="typ-uctu">
            <option value="BEZNE">Bežné</option>
            <option value="DOMINUSU">Do mínusu</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Limit prečerpania (len pre účet do mínusu)</label>
        <input class="form-control" type="number" step="0.01" name="limit_precerpania">
    </div>

    <div class="mb-3">
        <label class="form-label">Úrok v mínuse (%)</label>
        <input class="form-control" type="number" step="0.01" name="urok_v_minuse">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-4">Vytvoriť účet</button>
    </div>
</form>
{% endblock %}
