{% extends "base.html" %}
{% block title %}Upraviť účet{% endblock %}
{% block content %}
<h1 class="mb-3 text-center">Upraviť účet {{ u.cislo_uctu }}</h1>

{% if chyba %}
    <div class="alert-error">{{ chyba }}</div>
{% endif %}
{% if sprava %}
    <div class="alert-success-custom">{{ sprava }}</div>
{% endif %}

<form method="post" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">Majiteľ (ID)</label>
        <input class="form-control" type="number" value="{{ u.id_majitela }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Zostatok</label>
        <input class="form-control" type="number" step="0.01"
               name="zostatok" value="{{ u.zostatok }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Úrok (%)</label>
        <input class="form-control" type="number" step="0.01"
               name="urok" value="{{ u.urok }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Typ účtu</label>
        <select class="form-select" name="typ">
            <option value="BEZNE" {% if u.typ == 'BEZNE' %}selected{% endif %}>Bežné</option>
            <option value="DOMINUSU" {% if u.typ == 'DOMINUSU' %}selected{% endif %}>Do mínusu</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Limit prečerpania</label>
        <input class="form-control" type="number" step="0.01"
               name="limit_precerpania" value="{{ u.limit_precerpania }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Úrok v mínuse (%)</label>
        <input class="form-control" type="number" step="0.01"
               name="urok_v_minuse" value="{{ u.urok_v_minuse }}">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-4">Uložiť zmeny</button>
    </div>
</form>

<div class="mt-3 text-center">
    <a href="{{ url_for('ucty_prehlad') }}" class="btn btn-outline-secondary">
        Späť na zoznam účtov
    </a>
</div>
{% endblock %}
