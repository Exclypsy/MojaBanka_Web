{% extends "base.html" %}
{% block title %}Prehľad{% endblock %}
{% block content %}
<h1>Prehľad</h1>
<p>Ahoj {{ meno }}, tvoja rola je {{ rola }}.</p>

{% if rola == "OPERATOR" %}
    <ul>
        <li><a href="{{ url_for('registrovat_klienta') }}">Registrácia klienta</a></li>
    </ul>
{% else %}
    <p>Si majiteľ – neskôr tu budú tvoje účty a operácie.</p>
{% endif %}
{% endblock %}
