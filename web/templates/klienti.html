{% extends "base.html" %}
{% block title %}Klienti{% endblock %}
{% block content %}
<h1>Klienti</h1>

<table border="1" cellpadding="4">
    <tr>
        <th>ID</th>
        <th>Meno</th>
        <th>Email</th>
        <th>Rola</th>
    </tr>
    {% for k in klienti %}
    <tr>
        <td>{{ k.id }}</td>
        <td>{{ k.meno }} {{ k.priezvisko }}</td>
        <td>{{ k.email }}</td>
        <td>{{ k.rola }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
