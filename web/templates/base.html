<!doctype html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <title>{% block title %}BanqaMS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
          html, body {
              height: 100%;
          }
          body {
              display: flex;
              flex-direction: column;
              margin: 0;
          }
          main {
              flex: 1 0 auto;
          }
          footer {
              flex-shrink: 0;
          }
    </style>
</head>
    <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary-gradient px-3">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">BanqaMS</a>
    <div class="ms-auto">
        {% if session.get('klient_id') %}
            <span class="me-3" style="color: #e8eaf6">
                Prihlásený/á: {{ session.get('klient_meno') }} {{ session.get('klient_priezvisko') }} ({{ session.get('klient_rola') }})
            </span>
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Odhlásiť</a>
        {% else %}
            <a class="btn btn-sm btn-light" href="{{ url_for('login') }}">Prihlásiť</a>
        {% endif %}
    </div>
</nav>

<main class="py-4">
    <div class="container d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 1100px;">
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</main>

<footer class="mt-4 py-3">
    <div class="container text-center text-muted" style="font-size: 0.9rem;">
        BanqaMS &copy; 2025
        vypracovali: <strong>Soňa Mihaliková & Martin Bartko</strong>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
